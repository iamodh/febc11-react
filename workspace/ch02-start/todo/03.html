<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <title>Simple Todo List</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Title({ title }) {
        return (
          <div>
            <h1>Simple Todo List - {title} :()</h1>
            <hr />
          </div>
        );
      }
      function TodoList({ todoList }) {
        const itemList = todoList.map((item) => (
          <li key={item._id}>
            {item._id}. {item.title} - {item.done ? "완료" : "진행중"}
          </li>
        ));
        return (
          <div>
            <ul className="todolist">{itemList}</ul>
          </div>
        );
      }
      function App() {
        const title = "React Props";
        const list = [
          { _id: 1, title: "리그오브 레전드", done: false },
          { _id: 2, title: "영화 보기", done: false },
          { _id: 3, title: "던파", done: false },
        ];
        return (
          <div id="app">
            <Title title={title} />
            <TodoList todoList={list} />
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
